<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="heading">ROCK PAPER SCISSORS</h1>
    <div class="container">
      <span class="instructions"
        >The one who scores <span>5 points</span> first will win!!</span
      >
      <div class="score-board">
        <div class="scores">
          <span id="player-score">0</span><span>PLAYER</span>
        </div>
        <span class="vs">VS</span>
        <div class="scores">
          <span id="computer-score">0</span><span>COMPUTER</span>
        </div>
      </div>
      <div id="round-winner-text"></div>
      <div class="hands">
        <img
          id="player-hand"
          src="https://img.icons8.com/color/96/000000/hand-rock.png"
        />
        <span id="countdown-text"></span>
        <img
          id="computer-hand"
          src="https://img.icons8.com/color/96/000000/hand-rock.png"
        />
      </div>
      <div id="show-results">
        <span id="message"></span>
        <button id="play-again">Play Again</button>
      </div>
      <div id="control-panel">
        <div class="options">
          <button class="option" id="rock-option">Rock</button>
          <button class="option" id="paper-option">Paper</button>
          <button class="option" id="scissors-option">Scissors</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
