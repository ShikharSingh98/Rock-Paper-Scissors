<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
    <h1 class="heading">Rock Paper Scissors</h1>
    <div class="score-board">
        <div class="scores"><span id="player-score">0</span><span>PLAYER</span></div>
        <span class="vs">VS</span>
        <div class="scores"><span id="computer-score">0</span><span>COMPUTER</span></div>
    </div>
    <div class="hands">
        <img class="player-hand" src="https://img.icons8.com/color/96/000000/hand-rock.png"/>
        <img class="computer-hand" src="https://img.icons8.com/color/96/000000/hand-peace.png"/>
    </div>
    <div class="options">
        <button class="option" id="rock-option">Rock</button>
        <button class="option" id="paper-option">Paper</button>
        <button class="option" id="scissors-option">Scissors</button>
    </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
